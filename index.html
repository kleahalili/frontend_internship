<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"
    />
  </head>
  <body>
    <section class="hero">
      <div class="overlay-content">
        <h1>Add color to your masterpiece</h1>
        <span class="overlay-button-container">
          <a href="#" id="shop-button">Shop Now</a>
        </span>
      </div>
    </section>

    <section class="flex-grid-section">
      <div class="flex-grid-item">
        <img src="https://placehold.co/450x450" alt="Placeholder 1" />
        <p>PLACEHOLDER 1</p>
      </div>
      <div class="flex-grid-item">
        <img src="https://placehold.co/450x450" alt="Placeholder 2" />
        <p>PLACEHOLDER 2</p>
      </div>
      <div class="flex-grid-item">
        <img src="https://placehold.co/450x450" alt="Placeholder 3" />
        <p>PLACEHOLDER 3</p>
      </div>
    </section>

    <section id="featured-products">
      <h3 class="section-title">FEATURED PRODUCTS</h3>
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="https://placehold.co/350x350" alt="TEXT 1" />
              <p>TEXT 1</p>
            </li>
            <li class="glide__slide">
              <img src="https://placehold.co/350x350" alt="TEXT 2" />
              <p>TEXT 2</p>
            </li>
            <li class="glide__slide">
              <img src="https://placehold.co/350x350" alt="TEXT 3" />
              <p>TEXT 3</p>
            </li>
            <li class="glide__slide">
              <img src="https://placehold.co/350x350" alt="TEXT 4" />
              <p>TEXT 4</p>
            </li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            ❮
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            ❯
          </button>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
